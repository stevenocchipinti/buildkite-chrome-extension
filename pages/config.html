<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../css/forms-min.css">
  <link rel="stylesheet" href="../css/style.css">
  <body>
    <header>
      <a target="_blank" href="https://buildkite.com">
        <img src="../assets/logo-with-title.svg" alt="BuildKite"/>
      </a>
    </header>

    <div id="content">
      <form id="config" class="pure-form pure-form-stacked">
        <fieldset>
          <legend>Configuration</legend>

          <div class="formElement">
            <label for="accessToken">Access Token</label>
            <input id="accessToken" type="password" placeholder="Access Token">
          </div>

          <div class="formElement">
            <label for="pipelines">Pipelines (one per line)</label>
            <textarea rows="5" id="pipelines" placeholder="org/pipeline"></textarea>
          </div>

          <div class="formElement">
            <label for="refreshRate">Refresh Rate (in seconds)</label>
            <input id="refreshRate" type="number" placeholder="Number of seconds">
          </div>

          <div class="formActions">
            <button type="submit" class="pure-button pure-button-primary">Save</button>
            <a href="popup.html">Cancel</a>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="../js/settings.js"></script>
    <script src="../js/config.js"></script>
  </body>
</html>
